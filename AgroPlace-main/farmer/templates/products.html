{% extends "base.html" %}


{% block content %}

<main class="offcanvas-enabled" style="padding-top: 5rem;">

<section class="ps-lg-4 pe-lg-3 pt-4">

    <div class="container">
        <div class="row">
{#            {% include 'accounts/dashbord_sidebar.html' %}#}
            <main class="col-md-12">
               <h1>Product List</h1>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{%url 'farmer:edit_product' product.id %}">{{ product.product_name }}</a></td>
                    <td>{{ product.description }}</td>
                    <td>${{ product.price }}</td>
                    <td><a href="{%url 'farmer:delete_product' product.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
        </main>
    </div> <!-- row.// -->
    </div>


</section>


</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
    new DataTable('#example');

</script>
{% endblock content %}
