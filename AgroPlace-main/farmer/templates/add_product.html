{% extends "base.html" %}


{% block content %}

<main class="offcanvas-enabled" style="padding-top: 5rem;">

    <section class="ps-lg-4 pe-lg-3 pt-4">
    {% include 'accounts/alert.html' %}
    <div class="container">
        <div class="row">
            {% include 'accounts/dashbord_sidebar.html' %}

            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Add Product Details:</strong>

                    </header>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-12">
                                <form action="{%url 'farmer:add_products'%}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form row">
                                        <div class="mb-3 col-md-6">
                                            {{add_product_form.as_p}}
                                        </div>

                                    </div>
                                    <input type="submit" class="btn btn-primary" value="save">
                                </form>

                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                    <!-- table-responsive .end// -->
                </article> <!-- order-group.// -->
            </main>
        </div>
    </div>
    </section>
</main>

{% endblock content %}
